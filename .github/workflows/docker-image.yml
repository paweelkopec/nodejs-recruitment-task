name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: JWT_SECRET=secret docker-compose build
    - uses: actions/checkout@v3
    - name: Test the Docker app
      run: JWT_SECRET=secret docker-compose run app npm run test